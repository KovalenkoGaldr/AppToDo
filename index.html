<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="background-img">
    <header>
        <h1 class ="title">ToDo Лист:</h1>
    </header>
    <section class="section-one">
        <div class="section-one__background">
            <div class="background__botton-3b">
                <button class="btn-all" id="all">
                    Все    
                </button>
                <button class="btn-unfulfilled" id="unfulfilled">
                    Невыполн.  
                </button>
                <button class="btn-completed" id="completed">
                    Выполненные    
                </button>
            </div>
            <form id="form">
                <div class="background__botton-2b">
                    <button type="submit" class="btn-add" id="add">
                        Добавить   
                    </button>
                </div>
                <input class="background__text-input" type="text" id="input-text" placeholder="Введите ToDo" >
            </form>
            <button onclick="removeListItems()" class="btn-delete" id="delete">
                <img class="btn-delete__trash trash" src="./assets/trash.svg" alt="корзина">  
            </button>
            <ul class="list-group" id="list">
                <!-- <li class="list-group-item" id="emptyList">
                    <input class="group-checkbox" id="checkbox" type="checkbox">
                    <button type="button" data-action="delete" class="list-btn-group" id="btn-group-del">
                        <img class="group-trash-btn" src="./assets/trash.svg" alt="корзина">
                    </button>
                    <span>Задача</span>
                </li>   -->
            </ul>       
        </div>
    </section>
</body>
</html>
